<!DOCTYPE html>
<html>
  <head>
    <title>Setup</title>
    <link rel="stylesheet" href="./style.css">
    <script lang="javascript">
      function asubmit(ev) {
        ev.preventDefault();
        const form = ev.target;
        const data = new FormData(form);
            if (data.get('databaseType') === 'none') {
                return false;
            }
        }
    </script>
  </head>
  <body>
    <h1>Setup</h1>
    <p>Welcome to the setup page</p>
    <form onsubmit="asubmit">
      <input type="text" name="siteName" placeholder="Site Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="databaseType">
        <option value="none" disabled selected>Select Database Type</option>
        <option value="mysql">MySQL</option>
        <option value="sqlite">SQLite</option>
        <option value="postgresql">PostgreSQL</option>
        <option value="mssql">Microsoft SQL Server</option>
        <option value="BinyQL" disabled>BinyQL</option>
      </select>
      <input type="submit" value="Setup">
    </form>
  </body>
